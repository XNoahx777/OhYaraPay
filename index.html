<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos - OhYaraPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>OhYaraPay</h1>
    <label for="amount">Monto del Préstamo:</label>
    <input type="number" id="amount" placeholder="Ingrese el monto" required>
    
    <label for="months">Meses:</label>
    <input type="number" id="months" placeholder="Ingrese los meses" required>
    
    <button onclick="calculateLoan()">Calcular</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    function calculateLoan() {
        const amount = parseFloat(document.getElementById('amount').value);
        const months = parseInt(document.getElementById('months').value);
        const interestRate = 0.11; // 11%

        if (isNaN(amount) || isNaN(months) || amount <= 0 || months <= 0) {
            document.getElementById('result').innerText = "Por favor, ingrese valores válidos.";
            return;
        }

        const totalInterest = amount * interestRate * (months / 12);
        const totalAmount = amount + totalInterest;
        const monthlyPayment = totalAmount / months;

        document.getElementById('result').innerText = `Total a Pagar: ${totalAmount.toFixed(2)}\nPago Mensual: ${monthlyPayment.toFixed(2)}`;
    }
</script>

</body>
</html>
